<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Service Provider Registration</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background-image: url("still-life-with-scales-justice.jpg");
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
            display: grid;
            place-items: center;
            min-height: 100vh;
            /* Ensure body takes at least viewport height */
        }

        body h1 {
            color: #1891d2;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            margin-left: 15px;
            color: #333;
        }

        input,
        textarea {
            margin-bottom: 16px;
            margin-left: 15px;
            margin-right: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button {
            background-color: #18d26e;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 15px;
            margin-right: 15px;
        }

        .button:hover {
            background-color: #34b7b5;
        }

        .glass {
            height: 1350px;
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(1rem);
            border-radius: 1rem;
            box-shadow: 0 0.8rem 3.2rem 0 rgba(0, 0, 0, 0.3);
        }

        /* Responsive Styling */
        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="glass">
        <h1>Legal Service Provider Registration</h1>
        <form id="registerAsLawyerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br>

            <label for="fieldOfExpertise">Field of Expertise (Can add multiple fields):</label>
            <input type="text" id="fieldOfExpertise" name="fieldOfExpertise" required><br>

            <label for="experienceInYears">Experience in Years:</label>
            <input type="number" id="experienceInYears" name="experienceInYears" required><br>

            <label for="languages">Languages:</label>
            <input type="text" id="languages" name="languages" required><br>

            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone" required maxlength="10"><br>

            <label for="email">Email id:</label>
            <input type="email" id="email" name="email"><br>

            <label for="about">About Yourself:</label>
            <textarea id="about" name="about" required></textarea><br>

            <label for="enrollment">Enrollment Number:</label>
            <input type="text" id="enrollment" name="enrollment" required><br>

            <label for="courts">Courts:</label>
            <input type="text" id="courts" name="courts" required><br>

            <label for="documents">Documents (PDF or Word):</label>
            <input type="file" id="documents" name="documents" accept=".pdf, .doc, .docx" required><br>

            <label for="image">Image (JPG or PNG):</label>
            <input type="file" id="image" name="image" accept=".jpg, .jpeg, .png" required><br>

            <input type="submit" value="Register" class="button">
        </form>
    </div>
</body>

</html>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#registerAsLawyerForm").submit(function (event) {
            event.preventDefault();
            // Extract form data
            const name = $("#registerAsLawyerForm  input[name='name']").val();
            const address = $("#registerAsLawyerForm  textarea[name='address']").val();
            const fieldOfExpertise = $("#registerAsLawyerForm  input[name='fieldOfExpertise']").val();
            const experienceInYears = $("#registerAsLawyerForm  input[name='experienceInYears']").val();
            const languages = $("#registerAsLawyerForm  input[name='languages']").val();
            const enrollment = $("#registerAsLawyerForm  input[name='enrollment']").val();
            const phone = $("#registerAsLawyerForm  input[name='phone']").val();
            const email = $("#registerAsLawyerForm  input[name='email']").val();
            const about = $("#registerAsLawyerForm  textarea[name='about']").val();
            const courts = $("#registerAsLawyerForm  input[name='courts']").val();
            const image = $("#image").val();
            const documents = $("#documents").val();

            let formData = new FormData();
            formData.append('name', name);
            formData.append('address', address);
            formData.append('fieldOfExpertise', fieldOfExpertise);
            formData.append('experienceInYears', experienceInYears);
            formData.append('languages', languages);
            formData.append('enrollment', enrollment);
            formData.append('courts', courts);
            formData.append('about', about);
            formData.append('phone', phone);
            formData.append('email', email);
            formData.append('image', $('input[type=file]')[0].files[0]);
            formData.append('documents', $('input[type=file]')[1].files[0]);

            $.ajax({
                url: "http://localhost:3000/register",
                type: "POST",
                contentType: false,
                processData: false,
                data: formData,
                success: function (data) {
                    console.log(data);
                    $("#registerAsLawyerForm ")[0].reset();
                    window.location.href = "/";
                    alert(data);
                }
            });
        });
    });
</script>
