<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>

    <style>
        body {
            height: 100vh;
            background-image: url("images/Supreme-Court-of-India.jpg");
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
            display: grid;
            place-items: center;
        }

        h1 {
            color: #1891d2;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            margin-left: 15px;
            color: #333;
        }

        input,
        textarea {
            margin-bottom: 16px;
            margin-left: 15px;
            margin-right: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #18d26e;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 15px;
            margin-right: 15px;
        }

        button:hover {
            background-color: #34b7b5;
        }

        .glass {
            height: 450px;
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(1rem);
            border-radius: 1rem;
            box-shadow: 0 0.8rem 3.2rem 0 rgba(0, 0, 0, 0.3);
        }

        /* Responsive Styling */
        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>

</head>

<body>

    </div>
    </header><!-- #header -->
    <div class="glass">

        <h1>Leave us a Feedback</h1>
        <form id="feedbackForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

</html>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#feedbackForm").submit(function (event) {
            event.preventDefault();
            // Extract form data
            const name = $("#feedbackForm input[name='name']").val();
            const email = $("#feedbackForm input[name='email']").val();
            const feedback = $("#feedbackForm textarea[name='feedback']").val();
            $.ajax({
                url: "http://localhost:3000/submit_feedback",
                type: "POST",
                data: {
                    'name': name,
                    'email': email,
                    'feedback': feedback
                },
                success: function (data) {
                    console.log(data);
                    $("#feedbackForm")[0].reset();
                    alert(data);
                    window.location.href = "/";
                }
            });
        });
    });
</script>
